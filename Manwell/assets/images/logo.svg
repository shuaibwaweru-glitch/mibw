<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300" width="500" height="300">
  <!-- Background (optional, can be removed) -->
  <defs>
    <style>
      .logo-text { font-family: 'Inter', sans-serif; font-weight: 700; font-size: 48px; letter-spacing: 2px; }
      .logo-text-main { fill: #1a3a52; }
      .logo-text-accent { fill: #4a9b8e; }
    </style>
  </defs>
  
  <!-- Spiral swirl design (left side) -->
  <g id="spiral">
    <!-- Outer spiral - Navy -->
    <circle cx="80" cy="100" r="35" fill="none" stroke="#1a3a52" stroke-width="12" opacity="0.9"/>
    <circle cx="80" cy="100" r="25" fill="none" stroke="#1a3a52" stroke-width="8" opacity="0.7"/>
    
    <!-- Inner spiral - Teal -->
    <circle cx="95" cy="115" r="28" fill="none" stroke="#4a9b8e" stroke-width="10"/>
    <circle cx="65" cy="120" r="22" fill="none" stroke="#4a9b8e" stroke-width="8"/>
    
    <!-- Head silhouette center -->
    <ellipse cx="80" cy="95" rx="18" ry="22" fill="#1a3a52"/>
  </g>
  
  <!-- Text - ManWell -->
  <text x="160" y="125" class="logo-text logo-text-main">Man</text>
  <text x="340" y="125" class="logo-text logo-text-accent">Well</text>
  
  <!-- Arrow accent line -->
  <line x1="360" y1="70" x2="420" y2="60" stroke="#4a9b8e" stroke-width="3" stroke-linecap="round"/>
  <polygon points="425,55 420,65 415,60" fill="#4a9b8e"/>
</svg>
